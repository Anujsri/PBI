<div class="limiter">
    <div class="container-login100">

      <div class="login100-more img-responsive " style="background-image: url('/img/fintech1.jpg');"></div>

      <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
        <form class="login100-form validate-form" method="post" action="/users/register">
          <span class="login100-form-title p-b-59">
            Sign Up
          </span>

          <div class="wrap-input100 validate-input" >
            <span class="label-input100">Full Name</span>
            <input class="input100" type="text" name="name" placeholder="Name..." required>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input"  >
            <span class="label-input100">Email</span>
            <input class="input100" type="email" name="email" placeholder="Email addess..." required>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input"  >
            <span class="label-input100">Username</span>
            <input class="input100" type="text" name="username" placeholder="Username..." required>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input"  >
            <span class="label-input100">Password</span>
            <input class="input100" type="password" name="pass" placeholder="*************" required>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input">
            <span class="label-input100">Repeat Password</span>
            <input class="input100" type="password" name="password2" placeholder="*************" required>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input">
            <span class="label-input100">Select Usertype</span>
           <select class="input100" id="usertype" name="usertype">
                <option value="Customer">Customer</option>
                <option value="Manufacturer">Manufacturer</option>
                <option value="Supplier">Supplier</option>
                <option value="admin">Admin</option>
                               
            </select>
            <span class="focus-input100"></span>
          </div>

          <div class="flex-m w-full p-b-33">
            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                <span class="txt1">
                  I agree to the
                  <a href="#" class="txt2 hov1">
                    Terms of User
                  </a>
                </span>
              </label>
            </div>

            
          </div>
          <input type="hidden" name="_csrf" value="{{ csrfToken }}"> 
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">
                Sign Up
              </button>
            </div>

            <a href="/users/login/" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
              Sign in
              <i class="fa fa-long-arrow-right m-l-5"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
